---
name: Main

on:
  - pull_request

jobs:
  lint:
    name: Run pylint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade -e ".[develop]"
          python -m pip install --upgrade -r requirements.txt

      - name: Run pylint
        run: |
          python -m pylint dags

  test:
    name: Run pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade -e ".[testing]"
          python -m pip install --upgrade -r requirements.txt

      - name: Run pytest
        run: |
          python -m pytest -vvv
